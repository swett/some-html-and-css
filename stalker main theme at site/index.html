<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Stalker theme by kurkabein</title>
    <link rel="stylesheet" href="style.css">
   
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
 
<!-- icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 
<!--    Jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
<!--    Greensock-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    
      
</head>
<body>

    <div class="wrapper">
        <div class="menu_btn">
            <button type="button">
                <i class="material-icons">menu</i>
            </button>
        </div>
    <div class="menu">
        <div class="row">
            <div class="col-lg overlay">
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="https://drive.google.com/open?id=1HQYEuzj6AkOdWFANSZYocOlAlVPVSy0-">Story</a></li>
                        <li><a href="https://github.com/swett/front-end-practick">Portfolio</a></li>
                        <li><a href="https://t.me/kurkabein">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
     <footer><p>by kurkabein</p></footer>
    <script >
   
     var t1 = new TimelineMax({paused: true});
      
      t1.to(".overlay", 1.6, {
          
          top: 0,
          ease: Expo.easeInOut
          
      });
      
      t1.staggerFrom(".menu ul li", 1, {y: 100, opacity: 0, ease: Expo.easeOut}, 0.1);
      
      t1.reverse();
      $(document).on("click", ".menu_btn", function() {
          t1.reversed(!t1.reversed());
      });
      
      t1.reverse();
      $(document).on("click", "li", function() {
          t1.reversed(!t1.reversed());
      });
    
    </script>
    
   
</body>
</html>
