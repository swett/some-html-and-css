<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Cyberpunk2077 LANDING PAGE CONCEPT</title>
      <link rel="stylesheet" href="style.css">
      
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body scroll="no">
     <div class="container">
           <div class="left-col">
                 <div class="logo">Cyberpunk 2077</div>
                 <div class="year">EST 2021</div>
                 <div class="cover">
                       <div class="play">
                             <ion-icon name="play"></ion-icon>
                       </div>
                 </div>
                 <div class="data">
                       <div class="game-name">         
                             <p id="name">Cyberpunk 2077</p>  
                       </div>

                       <div class="series-game">
                              <p id="artist">CD Project Red</p>
                       </div>
                 </div>
          <div class="block-cover">   </div>
                 <div class="buy">
                       <p id="more">Buy Now </p>
                 </div>
      </div>

      <div class="right-col">
            <div class="upper">
                  <div class="about">
                        <h1>Game info</h1>
                        <div class="game-name2">
                              <p><ion-icon name="flame"></ion-icon>
                              &nbsp; <span>Cyberpunk 2077</span></p>
                        </div>
                        <div class="series-game2">
                              <p><ion-icon name="people"></ion-icon>
                              &nbsp;<span> CD Project Red</span></p>
                        </div>
                        <div class="game-genre2">
                              <p><ion-icon name="flame"></ion-icon>
                              &nbsp; <span>Action RPG</span></p>
                        </div>
                        <div class="media">
                              <p>Share now :</p>

                              <ul>
                                    <li><ion-icon name="logo-facebook"></ion-icon></li>
                                    <li><ion-icon name="logo-instagram"></ion-icon></li>
                                    <li><ion-icon name="logo-twitter"></ion-icon></li>
                                    <li><ion-icon name="logo-vk"></ion-icon></li>
                              </ul>
                        </div>
                  </div>
            </div>
            <div class="upper-block"></div>
            <div class="bottom">
                  <div class="next">
                        <ion-icon name="fastforward"></ion-icon>
                  </div>

                  <div class="data2">
                        <div class="game-name3">
                              <p id="name">Cyberpunk 2077</p>
                        </div>
                        
                              <div class="series-game3">
                                    <p id="artist">CD Project Red</p>
                              

                  </div>
                  <div class="more">
                        <p id="more">More like this</p>
                  </div>
            </div>
            <div class="block-bottom"></div>
      </div>
     </div>
  
     <script type="text/javascript">
     
     TweenMax.from(".left-col", 2, {
            width: "0%",
            ease: Expo.easeInOut
      })

      TweenMax.from(".logo", 2, {
            delay: 2.5,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".buy", 2, {
            delay: 2.8,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".year", 2, {
            delay: 3.1,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".game-name", 2, {
            delay: 2.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".series-game", 2, {
            delay: 2.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".about h1", 2, {
            delay: 3,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".game-name2", 2, {
            delay: 3.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".series-name2", 2, {
            delay: 3.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".game-genre2", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".media p", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom(".media ul li", 2, {
            delay: 3.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      }, 0.1);


      TweenMax.from(".game-name3", 2, {
            delay: 4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".series-game3", 2, {
            delay: 4.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".next", 2, {
            delay: 4.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".more", 2, {
            delay: 4.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
     </script>
</body>
</html>
